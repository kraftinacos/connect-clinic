<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0B1D3A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="CONNECT - Pacific-led mental health care in Aotearoa. ADHD, anxiety, depression assessments and treatment.">
    
    <title>CONNECT</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload key resources -->
    <link rel="preload" href="pages/home.html" as="fetch" crossorigin>
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Desktop Header Navigation -->
        <header class="desktop-nav" role="banner">
            <div class="nav-container">
                <a href="/" class="logo" data-link>
                    <span class="logo-icon">◉</span>
                    <span class="logo-text">CONNECT</span>
                </a>
                <nav class="desktop-menu" role="navigation" aria-label="Main navigation">
                    <a href="/" class="nav-link" data-link>Home</a>
                    <a href="/adhd" class="nav-link" data-link>ADHD</a>
                    <a href="/anxiety" class="nav-link" data-link>Anxiety</a>
                    <a href="/depression" class="nav-link" data-link>Depression</a>
                    <a href="/about" class="nav-link" data-link>About</a>
                    <a href="/faq" class="nav-link" data-link>FAQ</a>
                    <a href="/book" class="nav-link nav-cta" data-link>Book Now</a>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="content" role="main" aria-live="polite">
            <!-- Content loaded dynamically via JavaScript -->
        </main>

        <!-- Mobile Bottom Tab Navigation -->
        <nav class="mobile-nav" role="navigation" aria-label="Mobile navigation">
            <a href="/" class="tab-item" data-link aria-label="Home">
                <span class="tab-icon">⌂</span>
                <span class="tab-label">Home</span>
            </a>
            <a href="/adhd" class="tab-item" data-link aria-label="ADHD">
                <span class="tab-icon">◎</span>
                <span class="tab-label">ADHD</span>
            </a>
            <a href="/book" class="tab-item tab-cta" data-link aria-label="Book">
                <span class="tab-icon">+</span>
                <span class="tab-label">Book</span>
            </a>
            <a href="/about" class="tab-item" data-link aria-label="About">
                <span class="tab-icon">◉</span>
                <span class="tab-label">About</span>
            </a>
            <a href="/faq" class="tab-item" data-link aria-label="FAQ">
                <span class="tab-icon">?</span>
                <span class="tab-label">FAQ</span>
            </a>
        </nav>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator" role="status" aria-live="polite">
        <span>You're offline. Some features may be limited.</span>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
